<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 요청 예제</title>
</head>
<body>
    <h1>API 요청 예제</h1>
    <button onclick="postData()">API 데이터 전송하기 (POST)</button>
    <div id="apiData"></div>

    <script>
        // POST 요청을 보내는 함수
        function postData() {
            // API 엔드포인트 URL
            const apiUrl = 'http://localhost:8080/auth/signup'; // 예제 API URL

            // POST 요청 바디 데이터 (이 예제에서는 빈 객체)
            const postData = {};

            // API 요청 보내기
            fetch(apiUrl, {
                method: 'POST', // POST 메서드 사용
                headers: {
                    'Content-Type': 'application/json' // JSON 데이터 전송을 명시
                },
                body: JSON.stringify(postData) // JSON 데이터로 변환하여 전송
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('API 요청 실패');
                }
                return response.json(); // JSON 데이터로 변환
            })
            .then(data => {
                // API 응답 데이터를 처리하거나 표시
                const apiDataElement = document.getElementById('apiData');
                apiDataElement.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error('API 요청 에러:', error);
            });
        }
    </script>
</body>
</html>
